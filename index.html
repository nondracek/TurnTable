<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TurnTable</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="turntable" class="turntable">
        <div class="item-grid">
            <div id="item-one" onclick="selectItem('item-one')" class="item one item-transform">
                <i class="fa-solid fa-user"></i>
            </div>
            <div id="item-two" onclick="selectItem('item-two')" class="item two item-transform">
                <i class="fa-solid fa-house"></i>
            </div>
            <div id="item-three" onclick="selectItem('item-three')" class="item three item-transform">
                <i class="fa-solid fa-sack-dollar"></i>
            </div>
            <div id="item-four" onclick="selectItem('item-four')" class="item four item-transform">
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </div>
  <script src="./script.js"></script>
</body>
</html>
